<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="app.js"></script>
    <title>To-Do List</title>
</head>

<body>
    <header class="p-5 text-center">
        <div class="container">
            <h1>ToDo List</h1>
            <button id="theme-toggle" class="btn btn-light">Toggle Dark/Light Theme</button>
        </div>
    </header>

    <div class="container">
        <h2>Add Items</h2>
        <label id="lblsuccess" class="text-success" style="display: none;"></label>
        <form id="addForm" class="mt-3">
            <div class="form-row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item" placeholder="Enter a task">
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <select class="form-control" id="priority">
                        <option value="Low">Low Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="High">High Priority</option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 text-right">
                    <input type="submit" class="btn btn-dark btn-block" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>
        <div class="filter-options mt-4">
            <button class="btn btn-secondary" onclick="filterTasks('all')">All</button>
            <button class="btn btn-secondary" onclick="filterTasks('completed')">Completed</button>
            <button class="btn btn-secondary" onclick="filterTasks('pending')">Pending</button>
            <button class="btn btn-danger float-right" onclick="clearAllTasks()">Clear All</button>
        </div>
        <h3 class="mt-4">Tasks</h3>
        <ul class="list-group" id="items"></ul>
    </div>
</body>

</html>
